<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr>
      <ul>
          <li>Krillin - 7000</li>
          <li>Goku    - 20000</li>
          <li>Vegeta  - 17000</li>
          <li>Piccoro - 14000</li>
          <li>Gohan   - 25000</li>
          <li>Trunks  - 19000</li>
          <li>Roshi   - 10000</li>
      </ul>
  </div>

  <div class="col">
    <h3>Agregar <small>{{nuevo.nombre}}</small></h3>
    <hr>

    <form (ngSubmit)="agregar(  )">

        <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nuevo.nombre"/>  <!--  [value]="nuevo.nombre" (input)="cambiarNombre( $event )" -->

        <input type="number" placeholder="Poder" name="poder" [(ngModel)]="nuevo.poder" />

        <button type="submit">
            Agregar
        </button>
    </form>
  </div>



</div>
